<div ng-controller="stanfordCtrl">
  <h1>Entities</h1>

  <form role="form" ng-submit="submitRequest()">
    <div class="form-group">
      <label for="entitiesText">Text to analyse</label>
      <textarea id="entitiesText" ng-model="sentimentRequest.text" class="form-control" rows="6"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" ng-disabled="!sentimentRequest.text.length">
      Submit
    </button>
    <button class="btn btn-default" ng-click="sentimentRequest.text=''; sentimentResult=undefined">Clean</button>
    <img src="img/spinner.gif" ng-show="hasPendingRequests()">
  </form>

  <div class="entities-result" ng-show="sentimentResult">
    <h3>Result</h3>
    <p>
      <textarea id="sentimentResult" ng-model="sentimentResult.message" class="form-control" rows="6" disabled ng-class="'sentiment-' + sentimentResult.sentiment"></textarea>
    </p>
    <button ng-click="sentimentResult=undefined" class="btn btn-default">Hide</button>
  </div>
</div>
